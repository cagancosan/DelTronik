# Configuracion del Markup relacionado con la configuracion
# en Hugo
[markup]
	# Sintaxis Highlihting (https://gohugo.io/content-management/syntax-highlighting)
	[markup.highlight]
	codeFences = true
	guessSyntax = true
	lineNos = true
	lineNumbersInTable = true
 # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
	noClasses = false
	# Goldmark is from Hugo 0.60 the default library used for Markdown
  # Goldmark 是 Hugo 0.60 以来的默认 Markdown 解析库
	[markup.goldmark]
		[markup.goldmark.extensions]
			definitionList = true
			footnose = true
			linkfy = true
			strikethrough = true
			table = true
			taskList = true
			typographer = true
		[markup.goldmark.rederer]
			unsafe = true

# Tabla de contenido
	[markup.tableOfCOntents]
