# Configuraciones globales del sitio
[params]
	# Tema preterminado del sitio (auto, light, dark)
	defaultTheme = "auto"
	# Url publica del repositorio, solo si 'enableGitInfo' es igual a 'true'
	gitRepo = "https://github.com/deltronik/DelTronik"
	# Yave o hash function usado para SRI
	# opciones: ["sha256","sha384","sha512","md5"]
	fingerpoint = "sha256"
	# formato de fecha
	dateFormat = "2006-01-02"
	# Titulo de la pagina, para OpenGraph y las Twitter Card
	title = "DelTronik"
	# Descripción de la pagina, para OpenGraph y las Twitter Card
	description = "Cuando los electrones se mueven las cosas suceden | Blog de divulgación: Matemáticas, Programación, Desarrollo, Electrónica y electricidadd"
